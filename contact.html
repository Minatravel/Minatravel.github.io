<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اتصل بنا - مِنى للسفر</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background-color: #fffaf2;
      color: #222;
    }

    /* 🔹 الشريط العلوي */
    .top-bar {
      background-color: #000;
      color: white;
      text-align: left;
      padding: 0.5rem 1.5rem;
      font-size: 0.95rem;
      letter-spacing: 1px;
    }

    .top-bar a {
      color: #d4af37;
      text-decoration: none;
      margin-right: 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .top-bar a:hover {
      color: white;
    }

    header {
      background: linear-gradient(to left, #d4af37, #fff8e7);
      color: #000;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .contact-container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .contact-container h2 {
      color: #b68c00;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 1rem;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      background-color: #b68c00;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d4af37;
    }

    .whatsapp-buttons {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .whatsapp-buttons a {
      display: inline-block;
      background-color: #25d366;
      color: white;
      text-decoration: none;
      padding: 0.7rem;
      border-radius: 25px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .whatsapp-buttons a:hover {
      background-color: #1ebe5a;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- 🔹 الشريط العلوي -->
  <div class="top-bar">
    <a href="contact.html">AR</a> | <a href="contact-fr.html">FR</a>
  </div>

  <header>📞 تواصل معنا</header>

  <div class="contact-container">
    <h2>نحن هنا لخدمتك</h2>
    <p>املأ النموذج أدناه أو تواصل مباشرة عبر واتساب.</p>

    <form action="https://formspree.io/f/mzzjqjog" method="POST">
      <input type="text" name="name" placeholder="الاسم الكامل" required>
      <input type="email" name="_replyto" placeholder="البريد الإلكتروني" required>
      <textarea name="message" placeholder="اكتب رسالتك هنا..." required></textarea>
      <button type="submit">إرسال</button>
    </form>

    <div class="whatsapp-buttons">
      <a href="https://wa.me/32487491576" target="_blank">💬 تواصل عبر واتساب (بلجيكا)</a>
      <a href="https://wa.me/212661865316" target="_blank">💬 تواصل عبر واتساب (المغرب)</a>
    </div>
  </div>

  <footer>
    © 2025 مِنى للسفر – جميع الحقوق محفوظة.
  </footer>

</body>
</html>
